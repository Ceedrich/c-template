name: CMake Build and run main

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake make

    - name: Configure CMake
      run: cmake -S .

    - name: Build
      run: cmake --build .

    - name: Run main
      run: bin/main
